<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Two Sides</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="oneSide">
        <div id="overlay1">
          <div id="center1">
            <h1>Kid</h1>
            <p>
              Kid is tinkering with music on a radio system. Just wondering what
              it is and playing with it.
            </p>
            <button>Grow</button>
          </div>
        </div>
      </div>
      <div id="secSide">
        <div id="overlay2">
          <div id="center2">
            <h1>Man</h1>
            <p>
              Kid now has become an adult and the tinkering of music which
              started as a playful activity is now his passion.
            </p>
            <button>Grown</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
